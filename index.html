<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content-left">
        <div class="logo">Backing Queen</div>
    </div>

    <div id="content-right">
        <div class="header">
           <h1>Hey there, baking enthusiasts!🍪</h1>
           <br>
           <p>Sign up to get my latest recipes delivered right to your inbox, making your journey into the world of baking as easy as pie </p>
        </div>
        <div class="main">
            <form action="">
                <p class="form-title">Sign up</p>
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Bob" required>
                </div>
                
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Schulz" required>
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="BobSchulx@gmail.com" required>
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div>
                
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
        </div>

        <div class="footer">
            <button type="submit">Submit</button>
            <div class="log-in">
               <p>Already have an account?</p>
                <a href="#">Log in</a> 
            </div>
            
        </div>

    </div>
</body>
</html>
